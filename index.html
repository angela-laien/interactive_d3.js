<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactive Data Visualization by d3.js</title>
    <style>
        html {
            font-family: sans-serif;
        }
        #app {
            display: flex;
            margin: 2rem 1rem;
        }
        #chart,
        #data {
            margin: 0 2rem;
        }
        #data ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        #data li {
            margin-bottom: 1rem;
            padding: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.26);
            width: 10rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
        }
        .bar {
            fill: rgb(123,104,238)
        }
        .label {
            fill: rgb(25,25,112)
        }
    </style>
    <script src="https://d3js.org/d3.v5.min.js" defer></script>
    <script src="https://d3js.org/d3-scale.v3.min.js" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div id="app">
        <div id="chart">
            <svg></svg>
        </div>
        <div id="data">
            <ul></ul>
        </div>
    </div>
</body>
</html>
